{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">


<div class="row mt-5">
    {% for product in products %}
    <div class="col-lg-3 col-md-4 col-sm-6 mb-3 mx-auto" style="max-width:250px">
        {% if product.image %}
        <img class="thumbnail" src="{{product.image.url}}" alt="item">
        {% endif %}
        <div class="box-element product">
            <h6><strong>{{ product.name }}</strong></h6>
            <hr>
            <button class="btn btn-primary-outline-secondary add-btn update-cart">Add to Cart</button>
            <a class="btn btn-outline-success" href="{{ product.pk}}">View</a>
            <h4 style="float:right"><strong>{{ product.price | floatformat:2 }} â‚¬</strong></h4>
        </div>
    </div>
    {% endfor %}
</div>



{% endblock content %}
