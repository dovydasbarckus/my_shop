{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

<div class="row mt-5">

    <div class="col-lg-3 col-md-4 col-sm-6 mb-3 mx-auto" style="max-width:270px">
        {% if product.image %}
        <img class="thumbnail" src="{{product.image.url}}" alt="item">
        {% endif %}
        <div class="box-element product">
            <h6><strong>{{ product.name }}</strong></h6>
            <hr>
            <button class="btn btn-outline-danger add-btn update-cart">Add to Cart</button>
            <span>Only: {{ product.price | floatformat:2 }} â‚¬</span>

            <h6 class="my-4"><strong>Product Description</strong></h6>
            <p>{{product.description}}</p>
        </div>
    </div>

</div>



{% endblock content %}
